<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Question</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
  position: relative;
}

.card {
  background: rgba(255, 255, 255, 0.15);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  backdrop-filter: blur(12px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.2);
  z-index: 5;
}

h1 {
  margin-bottom: 40px;
  font-size: 24px;
}

.buttons-container {
  position: relative;
  height: 60px;
  width: 100%;
}

button {
  border: none;
  padding: 14px 30px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

#yes {
  background: #00ff88;
  color: black;
  position: absolute;
  left: 50%;
  transform: translateX(-120%);
}

#no {
  background: #ff3333;
  color: white;
  position: absolute;
  left: 50%;
  transform: translateX(20%);
}

/* SUCCESS SCREEN */
.success-msg {
  display: none;
  flex-direction: column;
  align-items: center;
}

.heart {
  position: absolute;
  color: rgba(255, 255, 255, 0.6);
  font-size: 20px;
  pointer-events: none;
  animation: float 4s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* GLITCH LINE */
.glitch-line {
  position: fixed;
  top: 0;
  width: 3px;
  height: 100vh;
  background: #00ff00;
  box-shadow: 0 0 12px #00ff00;
  z-index: 9999;
  display: none;
}
</style>
</head>

<body>

<div class="card" id="mainCard">
  <h1>Do you hate Thailand? ðŸ’©</h1>
  <div class="buttons-container">
    <button id="yes" onclick="yesClick()">YES</button>
    <button id="no" onmouseover="moveNo()" onclick="moveNo()">NO</button>
  </div>
</div>

<div id="successContent" class="success-msg">
  <div style="font-size:80px;">ðŸ’©</div>
  
  <p>KMMV AH JMR SEIM</p>
  <button onclick="location.reload()">Reset</button>
</div>

<div id="glitchLine" class="glitch-line"></div>

<script>
let yesScale = 1;

function moveNo() {
  const no = document.getElementById("no");
  const yes = document.getElementById("yes");

  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 50);

  no.style.position = "fixed";
  no.style.left = x + "px";
  no.style.top = y + "px";
  no.style.transform = "none";

  yesScale += 0.15;
  yes.style.transform = `translateX(-120%) scale(${yesScale})`;
}

function yesClick() {
  document.getElementById("mainCard").style.display = "none";
  document.getElementById("successContent").style.display = "flex";

  setTimeout(() => {
    playBeep();
    glitchFlash();
  }, 1000);

  for (let i = 0; i < 30; i++) createHeart();
}

function playBeep() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = "square";
  osc.frequency.value = 440;
  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();
  gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.15);
  osc.stop(ctx.currentTime + 0.15);
}

function glitchFlash() {
  const line = document.getElementById("glitchLine");

  function flash() {
    line.style.left = Math.random() * window.innerWidth + "px";
    line.style.display = "block";
    setTimeout(() => line.style.display = "none", 80);
  }

  flash();
  setTimeout(flash, 160);
}

function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ðŸ¤¬";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 5000);
}
</script>

</body>
</html>
